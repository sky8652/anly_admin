<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../src/css/login.css">
    <!--<link rel="stylesheet" href="../../lib/font-awesome/css/font-awesome.css">-->
</head>

<body>
<div class="kit-login">
    <div class="kit-login-bg"></div>
    <div class="kit-login-wapper">
        <h2 class="kit-login-slogan">欢迎使用 <br> ANMYADMIN 1.0系统</h2>
        <div class="kit-login-form">
            <h4 class="kit-login-title">登录</h4>
            <form class="layui-form">
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe612;</i>
                        <span class="kit-login-input"><input type="text" placeholder="邮箱/手机号"/></span>
                    </div>
                    <!--<div class="kit-login-col"></div>-->
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe64c;</i>
                        <span class="kit-login-input"><input type="password" placeholder="密码"/></span>
                    </div>
                    <!--<div class="kit-login-col"></div>-->
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <input type="checkbox" name="rememberMe" title="记住帐号" lay-skin="primary">
                    </div>
                </div>
                <div class="kit-login-row">
                    <button class="layui-btn kit-login-btn">登录</button>
                </div>
                <div class="kit-login-row" style="margin-bottom:0;">
                    <a href="/" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;">忘记密码</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../src/js/polyfill.min.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(['layer', 'form'], function () {

    });
</script>
</body>

</html>
